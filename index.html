<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Fund-ME App</title>
  </head>
  <body>
    <h1>Welcome To Fund-ME App</h1>
    <button id="connect">Connect Wallet</button>
    <span id="showBalance"></span>
    <!-- Form -->
    <div id="input">
      <label for="fund" style="margin: 20px 10px"><b>ETH Amount</b></label>
      <input
        type="text"
        name="amount"
        id="ethAmount"
        placeholder="Enter Amount (ETH)"
      />
    </div>

    <button id="fund">Fund Contract</button>
    <button id="getBalance">Balance</button>
    <button id="withdraw">Withdraw</button>
    <script src="index.js" type="module"></script>
  </body>
</html>
